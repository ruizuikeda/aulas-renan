<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Login Com JS</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">


    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                    </button>
                    <a class="navbar-brand" href="https://www.betocarrero.com.br/">Tela de Login</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse navbar-form navbar-right">
                    <div class="form-group" >
                        <input type="text" placeholder="Email" id="campoEmail" class="form-control form-valida">
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Senha" id="campoSenha"class="form-control form-valida">
                    </div>
                    <button type="submit" class="btn btn-success" id="btnLogar" disabled>Sign in</button>
                </div>
            </div>
        </nav>
        <div> <img src="imagens/berserk.jpg" class="img-responsive"/>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


        <script type="application/javascript">
            //Jquery
            $(document).ready(function(){
                var campoEmail = document.getElementById('campoEmail');
                var campoSenha = document.getElementById('campoSenha');
                var btnLogar = document.getElementById('btnLogar');


                $(".form-valida").keydown(function(){
                    console.log(campoEmail.value.length);
                    console.log(campoSenha.value.length);
                    if(campoEmail.value != '' && campoSenha.value != ''){
                        console.log('saporra');
                        btnLogar.disabled = false;
                    } else {
                        console.log('saporra2');
                        btnLogar.disabled = true;
                    }
                });

                //Evento do botão Enviar
                var btnLogar = document.getElementById('btnLogar');
                btnLogar.onclick = function(){

                    //pegar os dados do Login
                    var campoEmail = document.getElementById('campoEmail').value;
                    var campoSenha = document.getElementById('campoSenha').value;

                    //Enviar para o validador
                    var url = "action/login_js.php";
                    var params = {
                        login:campoEmail,
                        senha:campoSenha
                    };

                    //Postando informações
                    $.post(url,params).done(function(retornoValidador){
                        if(retornoValidador == 1)  {
                            alert("Bem vindo");
                            window.location.href = "https://trello.com/";
                        } else {
                            alert("Usuário ou senha incorreta");
                        }
                    });
                };
            });
        </script>
    </body>
</html>
