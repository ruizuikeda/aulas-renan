<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>



    </head>
    <body>

        <div class="container">

            <form class="form-signin">
                <h2 class="form-signin-heading">Login</h2>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" id="btnSign" type="submit" disabled>Sign in</button>
            </form>



            <script type="application/javascript">
                window.onload = function(){
                    console.log('carregado')


                    var campoTexto = document.getElementById('inputEmail');
                    console.log('campoTexto', campoTexto)

                    var campoSenha = document.getElementById('inputPassword');
                    console.log('campoSenha', campoSenha)

                    var btnSub = document.getElementById('btnSign');
                    console.log('btnSub', btnSub)

                    btnSub.onclick = function(){
                        alert("Bem Vindo");


                    };


                    campoTexto.onkeyup = function(){

                    var login = campoTexto.value;
                    var senha = campoSenha.value;

                    if (login | senha != ''){
                        btnSub.disabled = false;

                        } else {
                            btnSub.disabled = true;
                        }
                    };

                    campoSenha.onkeyup = function(){

                        var login = campoTexto.value;
                        var senha = campoSenha.value;

                        if (login | senha != ''){
                            btnSub.disabled = false;

                        } else {
                            btnSub.disabled = true;
                        }
                    };

                };




            </script>

            </body>
        </html>
