<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <!--            <form class="form-signin" id="myForm">-->
            <h2 class="form-signin-heading">Login</h2>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password">
            <div class="checkbox">
                <label>
                    <input type="checkbox" id="idRadio" value= "false"> Aceito os termos

                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" id="btnSign" type="submit">Sign in</button>
            <!--            </form>-->
        </div>


        <script type="application/javascript">

            // Jquery
            $(document).ready(function(){
                console.log('window onload em jquery');

                // quando clicar no bot達o enviar
                var btnSign = document.getElementById('btnSign');
                btnSign.onclick = function(){
                    console.log('clicou no bot達o enviar');

                    // pegando valores
                    var login = document.getElementById('inputEmail').value;
                    var senha = document.getElementById('inputPassword').value;

                    // enviar para o script login_js.php
                    var url = "action/login_js.php";
                    var params = {
                        login: login,
                        senha: senha
                    };


                    // post
                    $.post(url, params).done(function(dadoDeRetorno){
                        console.log("done!!!");
                        console.log('dadoDeRetorno', dadoDeRetorno);
                        if(dadoDeRetorno == 1) {
                            // pode entrar
                            console.log('pode entrar');
                        } else {
                            // n達o pode entrar
                            console.log('n達o pode entrar');
                        }
                    }).fail(function(event, statusCode, ajaxSettings, thrownError){
                        console.log("ERRRORRRRRR", statusCode);
                    });
                };
            });
        </script>
    </body>
</html>
